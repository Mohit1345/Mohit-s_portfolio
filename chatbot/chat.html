<!DOCTYPE html>
<html>
<head>
  <title>Chatbot Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .chat-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .chat-container .chat-log {
      max-height: 300px;
      overflow-y: scroll;
    }

    .chat-container .chat-log p {
      margin: 5px 0;
    }

    .chat-container .user-input {
      margin-top: 10px;
    }

    .chat-container .user-input input[type="text"] {
      width: 100%;
      padding: 5px;
    }

    .chat-container .user-input input[type="submit"] {
      margin-top: 5px;
      padding: 5px 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
    }

    .chat-container .user-input input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-log" id="chat-log"></div>
    <div class="user-input">
      <input type="text" id="user-input" placeholder="Enter your message..." />
      <input type="submit" value="Send" onclick="sendMessage()" />
    </div>
  </div>

  <script>
    function appendMessage(role, content) {
      var chatLog = document.getElementById("chat-log");
      var message = document.createElement("p");
      message.textContent = role + ": " + content;
      chatLog.appendChild(message);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    function sendMessage() {
      var userInput = document.getElementById("user-input");
      var userMessage = userInput.value.trim();
      userInput.value = "";

      if (userMessage !== "") {
        appendMessage("User", userMessage);
        fetch("/chatbot", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ userMessage: userMessage })
        })
        .then(response => response.json())
        .then(data => {
          appendMessage("Chatbot", data.chatbotReply);
        })
        .catch(error => console.error(error));
      }
    }
  </script>
</body>
</html>
